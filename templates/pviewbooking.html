{% extends 'patientindex.html' %}
{% block b4 %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped">
<center>
    <h1>View Bookings</h1>
    <form method="post">
    <table class="table" style="width: 700px">
      <tr>
        <th style="color: black">Date</th>
        <th style="color: black">Time</th>
        <th style="color: black">Fee</th>
        <th style="color: black">Status</th>
      </tr>
     {% for i in val %}
        <tr>
          <td style="color: black">{{i.date}}</td>
          <td style="color: black">{{i.time}}</td>
          <td style="color: black">{{i.schedule_id.fee_amount}}</td>
          <td style="color: black">{{i.status}}</td>
          
            <td>{% if i.status == 'accepted' %}
              <a href="/payments/{{ i.book_id }}/{{ i.schedule_id.fee_amount }}" class="btn btn-info btn-sm">Make Payment</a>&nbsp;&nbsp;&nbsp;
               {% else %}
      
        {% endif %}

        <a href="/upload_prescription/{{ i.book_id }}" class="btn btn-info btn-sm">Upload Prescription</a>&nbsp;&nbsp;&nbsp;
            </td>
        </tr>  
        {% endfor %}    
    </table>
      </center>
    </form>
</body>
{% endblock %}
