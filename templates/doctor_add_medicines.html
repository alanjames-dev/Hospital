        <table  id="dynamic_field">
            <tr>
              <td colspan="2" align="center"><h2>Medicine Details</h2></td>
            </tr>

              <tr>
                <input type="hidden" value="1" name="out" id="out" class="form-control" placeholder="out" required>

    <script>
        $(document).ready(function(){
          var i=1;
          
          $('#add').click(function(){
          i++;
          // alert(i);
          var outs=document.getElementById("out").value;
          ss=outs+","+i;
          document.getElementById("out").value=ss;
          $('#dynamic_field').append('<tr id="row'+i+'"><td><input type="text" name="med'+i+'" placeholder="Medicine" class="form-control name_list" /></td><td><input type="text" name="free'+i+'" placeholder="Frequency" class="form-control name_list" /></td><td><input type="text" name="dos'+i+'" placeholder="How much" class="form-control name_list" /></td><td><input type="text" name="dur'+i+'" placeholder="Duration" class="form-control name_list" /></td><td><button type="button" name="remove" id="'+i+'" class="btn btn-danger btn_remove">X</button></td></tr>');
        
        
        });
          
        $(document).on('click', '.btn_remove', function(){
        var button_id = $(this).attr("id"); 
     
        var outs=document.getElementById("out").value;
      
        var newStr = outs.replace(','+button_id,'')
   
          
          document.getElementById("out").value=newStr;
  
        $('#row'+button_id+'').remove();
          });
        });
        //##############################################################################################
        </script>
