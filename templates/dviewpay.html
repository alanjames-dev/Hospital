{% extends 'doctorindex.html' %}
{% block b7 %}
<body>
  <br><br><br>
<form id="form1" name="form1" method="post" action="">
  <h2 style="color: black;"> PAYMENT</h2>
  <table class="table table-striped">
    <tr>
      <th style="color: black;">Patient</th>
      <th style="color: black;">Phone</th>
      <th style="color: black;">Amount</th>
      <th style="color: black;">Date</th>
    </tr>
    {% for i in val %}
    <tr>
      <td style="color: black;">{{i.book_id.patient_id.first_name}} {{i.book_id.patient_id.last_name}}</td>
      <td style="color: black;">{{i.book_id.patient_id.phone}}</td>
      <td style="color: black;">{{i.amount}}</td>
      <td style="color: black;">{{i.date}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
