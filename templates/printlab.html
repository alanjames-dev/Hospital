<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script> 
		function printDiv() { 
			var divContents = document.getElementById("div_print").innerHTML; 
			var a = window.open('', '', 'height=500, width=500'); 
			a.document.write(divContents); 
			a.document.close(); 
			a.print(); 
		} 
	</script> 
</head>
<body onload="printDiv()">

<div id="div_print" >

	<center>
	
<h1 style="padding-top: 30px;font-size: 60px">Laboratory Details</h1>
<p style="padding-top: 30px;font-size: 40px;font-style: italic;font-family: monospace;font-size: 20px;margin-left: 150px;margin-bottom: 20px" align="left">Date :{{today}}</p>


<table class="table" style="width: 1000px;color: black;font-style: italic;font-family: monospace;font-size: 22px" border="5">
	<h2>LABORATORY REPORTS</h2><br>

  <table class="table" border="2" style="width: 1000px">
    <tr>
        <th style="color: black;">sl.no</th>
        <th style="color: black;">Name</th>
        <th style="color: black;">Place</th>
        <th style="color: black;">Phone</th>
        <th style="color: black;">Email</th>
        
      </tr>
      {% for i in vd %}
      <tr>
        <td style="color: black;">{{forloop.counter}}</td>
        <td style="color: black;">{{i.name}}</td>
        <td style="color: black;">{{i.place}}</td>
        <td style="color: black;">{{i.phone}}</td>
        <td style="color: black;">{{i.email}}</td>
        
      </tr>
    {% endfor %}
  </table>
</form>


</center>

</body>
</html>
