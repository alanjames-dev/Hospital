    <form>
		<br>


      


    <div class="container">
      <canvas id="booking-charts" class="my-4 w-100" style="width:900px;max-width:500px;height:250px"></canvas>
      <script>


        <script>
          var bookingsChart = new Chart(document.getElementById("bookings-chart"), {
              type: 'line',
              data: {
                  labels: [],
                  datasets: [{
                      label: 'Total bookings',
                      data: [],
                      borderColor: 'blue',
                      backgroundColor: 'rgba(0, 0, 255, 0.1)',
                  }]
              },
              options: {
                  responsive: true,
                  scales: {
                      xAxes: [{
                          type: 'time',
                          time: {
                              unit: 'date',
                              tooltipFormat: 'MMM D, YYYY'
                          },
                          scaleLabel: {
                              display: true,
                              labelString: 'Date'
                          }
                      }],
                      yAxes: [{
                          ticks: {
                              beginAtZero: true
                          },
                          scaleLabel: {
                              display: true,
                              labelString: 'Total bookings'
                          }
                      }]
                  }
              }
          });
          
          fetch('{% url 'book' %}')
              .then(response => response.json())
              .then(data => {
                  data.forEach(row => {
                      bookingsChart.data.labels.push(row.date);
                      bookingsChart.data.datasets[0].data.push(row.count);
                  });
                  bookingsChart.update();
              });
          </script>
